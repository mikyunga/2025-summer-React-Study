<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Melon</title>
  </head>
  <body>
    <section class="container">
      <!-- 시간, 멜론차트, 전체보기 상단 내용 -->
      <div class="chart-top">
        <!-- 시간 표시 -->
        <h2 class="sub-title" id="timeText">오늘 00:00 기준</h2>
        <!-- 상단 헤더 (멜론 차트 제목) -->
        <div class="chart-header">
          <div class="title-group">
            <h1 class="chart-title">멜론차트</h1>
            <img src="img/bar.png" alt="막대그래프" />
          </div>
          <div>
            <!-- 오른쪽 전체보기 버튼 -->
            <button class="more-btn">전체보기</button>
          </div>
        </div>
      </div>

      <!-- TOP100, HOT100 등 테마 선택 탭 -->
      <div class="chart-tabs" id="chartTabs">
        <!-- <button class="tab-btn active">TOP100</button>
        <button class="tab-btn">HOT100</button>
        <button class="tab-btn">댄스</button>
        <button class="tab-btn">검색 인기곡</button> -->
        <button class="tab-btn--more">
          테마 더보기
          <img src="img/arrow.png" alt="더보기" />
        </button>
      </div>

      <!-- 차트 노래 리스트 -->
      <div class="chart-list">
        <!-- 노래 아이템(1) -->
        <div class="chart-wrapper">
          <div class="chart-scroll" id="chartContainer"></div>
        </div>
      </div>

      <!-- TOP100 전체 듣기 버튼 -->
      <div class="play-btn-wrapper">
        <button class="play-btn">
          <img src="img/play.png" alt="" />
          <span class="play-btn__title">TOP100 전체듣기</span>
        </button>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
